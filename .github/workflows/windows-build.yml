name: Windows Build

on:
  push:
    paths-ignore:
      - '**.md'
  pull_request:
    paths-ignore:
      - '**.md'

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Qt
        uses: jurplel/install-qt-action@v2
        with:
          version: '6.5.1'
          host: 'windows'
          target: 'desktop'

      - name: Configure Project
        run: qt-cmake -S ./src -B ./build

      - name: Build Project
        working-directory: ./build
        run: cmake --build .
